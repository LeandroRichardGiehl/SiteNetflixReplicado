    <main>

                <h3 class="titulo">TITANIC</h3>
                <p class="descricao">O RMS Titanic, uma maravilha moderna, partiu de Southampton, na Inglaterra, em sua viagem inaugural. Centenas de vidas, de diferentes origens e destinos, convergiram a bordo deste colosso flutuante.</p>

                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
