<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/netflix.png">
    <link rel="stylesheet" href="/style.css">

    <title>NETFLIX Replicado</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <h2>Filmes em alta</h2>

    <div class="galeria-filme">
        <div class="galeria">
            <img src="img/mini1.jpg" alt="Movie 1">
            <img src="img/mini2.jpg" alt="Movie 2">
            <img src="img/mini3.jpg" alt="Movie 3">
            <img src="img/mini4.jpg" alt="Movie 4">
            <img src="img/mini5.jpg" alt="Movie 5">
            <img src="img/mini6.jpg" alt="Movie 6">
            <img src="img/mini7.jpg" alt="Movie 7">
            <img src="img/neymarcaos.jpg" alt="Movie 8">
        </div>
    </div>
</body>
</html>
